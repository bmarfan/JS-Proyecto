<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Emblem Awekening Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,900&family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <link href="https://dl.dropbox.com/s/thpzqkqhf1pzqnx/game-icons.css" rel="stylesheet"/>
   
    <link href="./css/estilo.css" rel="stylesheet">

    
</head>
<body>

    <div class="layout">
        <div class="sidebar">
            <h3>Unidades</h3>
            <div class="units-options" id="unitsOpciones"></div>
        </div>
        <div class="container">
            <nav class="nav">
                <h1><b>Fire Emblem Awekening</b><span>Calculadora de stats</span></h1>
                <i class="game-icon game-icon-swords-emblem"></i>
            </nav>
            <div class="content">
                <div class="datos">
                    
                    <div class="opciones">
                        <div class="select-name">Asset</div>
                        <select id="assetSelect" class="select"></select>
                        <div class="select-name">Flaw</div>
                        <select id="flawSelect" class="select"></select>
                        <a class="button-guardar" href="/">Guardar</a>
                    </div>
                </div>
                <div class="flex">
                    <div id="statsName" class="stats-name">
                        <div class="stat-bs">-</div>
                        <div class="stat-bs">Hp</div>
                        <div class="stat-bs">Str</div>
                        <div class="stat-bs">Mag</div>
                        <div class="stat-bs">Skl</div>
                        <div class="stat-bs">Spd</div>
                        <div class="stat-bs">Lck</div>
                        <div class="stat-bs">Def</div>
                        <div class="stat-bs">Res</div>
                    </div>
                    <div id="statsMostrar" class="stat-mostrar">
                        <div class="nombreT">Stats Base</div>
                        <div id="statHp" class="st"></div>
                        <div id="statStr" class="st"></div>
                        <div id="statMag" class="st"></div>
                        <div id="statSkl" class="st"></div>
                        <div id="statSpd" class="st"></div>
                        <div id="statLck" class="st"></div>
                        <div id="statDef" class="st"></div>
                        <div id="statRes" class="st"></div>
                    </div>
                    <div id="statsMostrarGr" class="stat-mostrar">
                        <div class="nombreT">Growth Rates</div>
                        <div id="statHpGr" class="st"></div>
                        <div id="statStrGr" class="st"></div>
                        <div id="statMagGr" class="st"></div>
                        <div id="statSklGr" class="st"></div>
                        <div id="statSpdGr" class="st"></div>
                        <div id="statLckGr" class="st"></div>
                        <div id="statDefGr" class="st"></div>
                        <div id="statResGr" class="st"></div>
                    </div>
                </div>
            </div>
            <div id="contentTabs" class="content-tabs"></div>
            <div class="banner"><img src="https://m.media-amazon.com/images/M/MV5BNjE3MTY2ODQtNTZlYy00OTY4LWExM2EtYzJkN2YzNWRkM2Q2XkEyXkFqcGdeQXVyNzQzNzQxNzI@._V1_.jpg"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script type="text/javascript" src="./js/robin.js"></script>
    <script type="text/javascript" src="./js/unidades.js"></script>
    <script type="text/javascript" src="./js/childs.js"></script>
    <script type="text/javascript" src="./js/clases.js"></script>
    <script type="text/javascript" src="./js/name.js"></script>
    <script type="text/javascript" src="./js/storage.js"></script>
    
</body>
</html>
